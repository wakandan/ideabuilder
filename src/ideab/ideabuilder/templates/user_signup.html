{% extends "base.html" %}

{% block content %}
    <form method='post' action='{% url user_signup %}'>
        {% csrf_token %}
        <table>     
        {% for field in form %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                {% if field.errors %}
                <td>{{field.errors}}</td>
                {% endif %}
            </tr>
        {% endfor %}
            <tr><td><input type="submit" value="Submit"/></td></tr>         
        </table>
    </form>
{% endblock %}
