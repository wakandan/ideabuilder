{% extends "base.html" %}

{%block content%}
	{% if form.errors %}
	<p>Invalid Login</p>
	{% endif %}
	
	<form method="post" action="{% url user_login %}">
	{% csrf_token %}
	<table>
	<tr>
	    <td>{{ form.username.label_tag }}</td>
	    <td>{{ form.username }}</td>
	</tr>
	<tr>
	    <td>{{ form.password.label_tag }}</td>
	    <td>{{ form.password }}</td>
	</tr>
	</table>
	
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="" />
	</form>
{%endblock%}
